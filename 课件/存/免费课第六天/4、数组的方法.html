    // 数组去重的第一种方式
    let ary = [12,23,34,12,23];

    function fn(ary){
        let newAry = []; // 创建一个新数组
        for (var i = 0; i < ary.length; i++) {
           let item = ary[i] // 代表数组的每一项
            // 检测新数组中是否包含某一项，如果包含了，就不让条件成立
           if(!newAry.includes(item)){
            newAry.push(item);
           }
        }
        return newAry
    }
