    <script>
    /* 
    递归：就是函数自己调用自己，直到满足某些条件就停止递归
    */  

    // 实现1到5之间的偶数的和
    function sum(num){
        if(num>5){
            return 0
        }
        if(num%2 === 0){
            return num + sum(num+1)
        }
        return sum(num+1)
    }
    console.log(sum(1)) // 6
