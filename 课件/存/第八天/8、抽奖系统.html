<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抽奖系统</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 500px;
            margin: 200px auto;
            text-align: center;
            cursor: pointer;
        }
        #show {
            width: 50px;
            color: rgba(255, 0, 0, 0.918);
            font-size: 40px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id = "box">
        <span id="show">请点击开始</span>
        <button id="btn">开始</button>
    </div>
    <script>
        let show = document.getElementById('show');
        let btn = document.getElementById('btn');
        let ss = null; // 创建一个变量，用来存储定时器的返回值

        btn.onclick = function(){
            let value = btn.innerText;
            // 获取按钮的内容
            // 如果按钮的内容是开始，那条件就成立
            if(value === '开始'){
                // 创建定时器，开始循环姓名
                ss = setInterval(createName,100);
                // 把btn的内容改为停止
                btn.innerText = '停止'

            }
            else {
                // 清空定时器
                clearInterval(ss);
                // 然后把btn的内容改为开始
                btn.innerText = '开始'
                // show.innerText = 'xxx'
            }
        }

        function createName(){
            let ary = ['孙鹏贵', '郭靖', '吴梦婷', '苏鑫', '乔岩','刘琨鹏', '杨扬', '梁术青', '贾延楷', '刘胜', '王裴', '罗宏杰','肖依悦', '张岩', '屈军军', '付晋晋', '赵宁磊', '信为亚', '池瑞镇', '赵猛', '刘刚 ', '孙龙', '赵勇', '刘文甜', '王珊珊', '邢民华', '刘宝华', '宋泽', '杨成祥', '杨晨涛', '王兴楠', '李媛'];
            let index = Math.round(Math.random()*(ary.length-1+0)+0);
            // 随机获取数组的额一个索引
            let name = ary[index]; // 通过索引获取数组里的一个名字
            show.innerText = name; // 把名字放到span标签的内容里
        }
    </script>
</body>
</html>
