<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width:600px;
        height:100px;
        margin: 100px auto;
        border: 1px solid red;
        overflow: hidden;
        position: relative;
    }
    #box ul{
        position: absolute;
        left:0;
        width:1500px; 
    }
    #box ul li{
        width:150px;
        height:100px;
        float:left;
        list-style: none;
    }

    #box ul li img{
        width:100%;
        height:100%;
    }
    </style>
</head>

<body>
    <div id="box">
        <ul id="list" style="left: 0;">
            <li>
                <img src="../day4/img/01.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/02.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/03.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/04.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/05.jpg" alt="">
            </li>
            <li>
                    <img src="../day4/img/06.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/01.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/02.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/03.jpg" alt="">
            </li>
            <li>
                <img src="../day4/img/04.jpg" alt="">
            </li>
        </ul>
    </div>
    <script>
        let list = document.getElementById("list");
        let box = document.getElementById('box');
        function move() {
            let curLeft = parseFloat(list.style.left);
            curLeft -= 1; 
            if(curLeft <= -900){
                curLeft = 0;
            }
            list.style.left = curLeft+'px';
        }
        var timer = setInterval(move, 10);
        box.onmouseover = function () {
            clearInterval(timer);
        }
        box.onmouseout = function () {
            timer = setInterval(move, 10);
        }
    </script>
</body>
</html>
