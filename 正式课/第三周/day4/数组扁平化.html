        let arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];
        //第一种
        let ary = [];
        function flatten(a){
            for(var i=0;i<a.length;i++){
                let cur = a[i];
                if(cur instanceof Array){
                    flatten(cur);
                }else{
                    ary.push(cur);
                }
            }
            return ary;
        }
        console.log(flatten(arr))
