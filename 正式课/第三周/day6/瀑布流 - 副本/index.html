<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 840px;
            height: 100%;
            margin: auto;
            overflow: hidden;
            padding-top: 10px;
            padding-left: 10px;
            border: 1px solid #333333;
        }
        ul{
            list-style: none;
            width: 200px;
            margin-right: 10px;
            height: 100%;
            float: left;

        }
        ul li{
            width: 100%;
            /* height: 300px; */
            position: relative;
            
        }
        li img{
            width: 100%;
            height: 90%;
            background: url('./images/timg.gif') no-repeat center;
        }
        li p{
            font-size: 16px;
            color: royalblue;
        }
        li a{
            position: absolute;
            top: 10px;
            left: 70px;
            text-decoration: none;
            color: pink;
            display: none;
        }
        li:hover a{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>

        </ul>

    </div>

    <script src="./index.js"></script>
</body>
</html>
