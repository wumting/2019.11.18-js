<body>
    <script>
        //缓存(304)：节省宽带，减少服务器负担，加快了客户端加载网页的速度 用户体验友好


        //强缓存
        //针对的是静态资源，比如html，css，js，图片
        //cache-control: max-age=xxxx，public 客户端和代理服务器都可以缓存该资源；

        //协商缓存
        //发请求-->看资源是否过期-->过期-->请求服务器-->服务器对比资源是否真的过期-->没过期-->返回304状态码-->客户端用缓存的老资源
    
    
    
    </script>
</body>
</html>
