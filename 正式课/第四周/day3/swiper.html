<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../swiper.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
         
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=805313025,1887592797&fm=11&gp=0.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3211531436,2577299552&fm=11&gp=0.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3731879197,3778182125&fm=11&gp=0.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

         
    </div>
    <script src="../../swiper.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'horizontal', // 垂直切换选项
          loop: true, // 循环模式选项
          autoplay : 5000,
          autoplayDisableOnInteraction : false,
          prevButton:'.swiper-button-prev',
          nextButton:'.swiper-button-next',
          effect : 'coverflow',
         
          // 如果需要分页器
          pagination: '.swiper-pagination',
          paginationClickable :true,
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
         
        })        
    </script>
</body>

</html>
