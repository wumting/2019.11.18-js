<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /**{
            margin: 0;
            padding: 0;
        }*/
        .box{
            width:500px;
            /*1.角度  颜色*/
            background: linear-gradient(-45deg,lightseagreen,lightpink,lightblue,lightyellow,lightcoral);
            background: -webkit-linear-gradient(-45deg,lightseagreen,lightpink,lightblue,lightyellow,lightcoral);
        }
        .box span{
            display: block;
            height:35px;
            line-height: 35px;
            cursor: pointer;
        }

        .box span.close:before{
            content: "+";
            font-size: 20px;
            font-weight: bold;
            color:red;
        }
        .box span.open:before{
            content: "-";
            font-size: 30px;
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
<ul class="box" id="box">
    <li><span>第一级菜单</span>
        <ul>
            <li><span>第二级菜单</span>
                <ul>
                    <li><span>第三级菜单</span>
                        <ul>
                            <li><span>第四级菜单</span></li>
                            <li><span>第四级菜单</span></li>
                        </ul>
                    </li>
                    <li><span>第三级菜单</span></li>
                    <li><span>第三级菜单</span></li>
                    <li><span>第三级菜单</span></li>
                </ul>
            </li>
            <li><span>第二级菜单</span>
                <ul>
                    <li><span>第三级菜单</span></li>
                    <li><span>第三级菜单</span></li>
                    <li><span>第三级菜单</span></li>
                    <li><span>第三级菜单</span></li>
                </ul>

            </li>
            <li><span>第二级菜单</span>
            </li>
            <li><span>第二级菜单</span></li>
        </ul>
    </li>
    <li><span>第一级菜单</span></li>
    <li><span>第一级菜单</span></li>
    <li><span>第一级菜单</span></li>
</ul>
<script>
    // 1.获取到所有的span;
    // 2.循环所有的span；判断span有没有兄弟元素，如果有给这个span加一个close的类名，如果没有，那就一个open的类名；
    let box = document.getElementById('box');
    let span = document.getElementsByTagName('span');
    for(var i=0;i<span.length;i++){
        let bro = span[i].nextElementSibling;
        if(bro){
            span[i].classList.add('close');
            bro.style.display = 'none';
        }else{
            span[i].classList.add('open');
        }
    }
    box.onclick = function(e){
        let cur = e.target; 
        let next = cur.nextElementSibling; 
        if(next){
            if(cur.className === 'close'){
                next.style.display = 'block';
                cur.className = 'open';
            }else{
                let uls = next.getElementsByTagName('ul'); 
                for(let j=0;j<uls.length;j++){
                    uls[j].style.display = 'none';
                    uls[j].previousElementSibling.className = 'close';
                }
                next.style.display = 'none';
                cur.className = 'close';
            }
        }
       
        
    }









</script>
</body>
</html>
