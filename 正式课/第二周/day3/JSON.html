<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <script>
        //stringify :将JSON格式的对象转成JSON格式的字符串
        var obj = {"name":"hah","str":"world"};
        console.log(JSON.stringify(obj));
        //parse: 将JSON格式的字符串转成JSON格式的对象
        var str = '{"name":"hah","str":"world"}'    
        console.log(JSON.parse(str));
        
        
    </script>
</body>
</html>
