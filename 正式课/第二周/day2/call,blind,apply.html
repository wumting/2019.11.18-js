        function getPrevious(a) {
            let bro = a.previousSibling;
            while (bro) {
                if (bro.nodeType === 1) {
                    return bro;
                } else {
                    bro = bro.previousSibling;
                }

            }
            return bro;
        }
        console.log(getPrevious(a))
