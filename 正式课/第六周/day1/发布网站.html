        //项目流程
        //市场调研-->运营部-->产品（项目有什么页面，什么功能，原型图）-->UI设计（把产品的页面展示PSD稿）-->需求分析会议（产品，UI设计，前端，后端，测试）-->前端后端（估期）-->接口文档（一般是后端制定的）-->前后端同时进行开发-->前后端联调（联合调试）【跑通接口】-->内部测试-->提交到测试环境-->bug测试系统（禅道bug系统）-->两三轮的测试-->项目上线
