<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：
        // 每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，
        //  请编写一个函数，传入原文，输出密文
        function fn(ary) {
            let arr = ary + '';
            let arys = [];
            for (var i = 0; i < arr.length; i++) {
                // let arrList = Number(arr[i]); 
                // arys.push((arrList+5)%10); 
                arys.push((Number(arr[i]) + 5) % 10)
            };
            console.log(arys)
            return Number(arys.reverse().join(''))
        }
        console.log(fn(1234))


    

    </script>
</body>

</html>
