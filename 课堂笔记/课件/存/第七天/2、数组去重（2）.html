<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        /* 
    1、循环数组的每一项
    2、拿当前项和后面的数依次做比较，如果后面的数和当前项相等了，那就在原数组里删除相等的数(splice)

        */
        let ary = [1, 1, 23, 2, 3, 1, 2]

        function fn(ary) {
            // 循环数组每一项
            for (var i = 0; i < ary.length; i++) {
                let item = ary[i] // 数组的每一项  1
                // 外面大循环每循环一次，这个小循环就会从头到尾循环一遍
                for (var j = i + 1; j < ary.length; j++) {
                    let cur = ary[j] // 当前项后面的每一项

                    // 如果当前项和后面的某一项相等了，条件成立
                    if (item === cur) {
                        ary.splice(j, 1); // 从原数组中删除重复的那一项
                        j--; // 为了防止数组塌陷，删除之后要把j--
                        // 从数组中删除一项，后面的每一项的索引都得往前挪一位（数组塌陷）
                    }
                }
            }
        }
        /* 
        i=0  item = 1
         j=1   2
         j=2   3
         j=3   1
         j=4   2
        i=1   item=2
         j=2   3
         j=3   1
         j=4   2
        i=2    item=3
         j=3   1
         j=4   2
        */
        console.log(fn(ary))
        console.log(ary)


        //    for (var i = 0; i < 3; i++) {

        */
    </script>
