<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #time {
            width: 300px;
            height: 300px;
            background: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=875003474,2985078441&fm=115&gp=0.jpg) no-repeat center;
            margin: 0 auto;
            position: relative;
            top: -330px;
            transition: all 2s;
            line-height: 300px;
            text-align: center;
            font-size: 20px;
            color: rebeccapurple;
            position: relative;
        }
        span{
            display: inline-block;
            height: 30px;
            font-size: 15px;
            color: #666;
            cursor: pointer;
            position: absolute;
            top: -144px;
            right: 0;
        }
    </style>
</head>

<body style="background: red">
    <audio src="./music/一条小团团OvO - 白龙马（Cover：樊竹青）.mp3" autoplay loop></audio>
    <div id="time">
        <span>关闭</span>
    </div>
    <script>
        let body = document.body;
        let time = document.getElementById('time')
        let num = null;
        function fn() {
            num++;
            if (num === 30) {
                clearInterval(ss);
                body.style.background = 'white';
                time.style.top = '0';

                return;
            }
            let color = body.style.background;
            switch (color) {
                case 'red':
                    body.style.background = 'pink';
                    break;
                case 'pink':
                    body.style.background = 'yellow';
                    break;
                case 'yellow':
                    body.style.background = 'orange';
                    break;
                default:
                    body.style.background = 'red';
            }
            time.onclick = function(){
                time.style.opacity ='0';
            }
        }
        let ss = setInterval(fn, 200);






    </script>
</body>

</html>
