        // 方法二  splice 双for循环
        let ary = [12, 23, 34, 12, 23, 34, 12, 23, 34];
         function fn(ary){
            for(var i=0;i<ary.length;i++){
                let item = ary[i];
                for(var j=i+1;j<ary.length-1;j++){
                    let cur = ary[j];
                    if(cur === item){
                        ary.splice(j,1);
                        j--;
                    }
                }
            }
            return ary;
         }
         console.log(fn(ary));
