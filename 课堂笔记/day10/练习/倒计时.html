<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            height: 200px;
            line-height: 200px;
            margin: 100px auto;
            color: red;
            font-size: 50px;
            font-weight: 400px;
            text-align: center;
            background: -webkit-linear-gradient(top right,pink,yellow,rgb(255,0,155));
        }
    
    
    
    
    </style>
</head>
<body>
    <div id="box">
        倒计时
    </div>
    <script>
    let box = document.getElementById('box');
    let endTime = new Date('2019-11-13 23:50');//终止的时间
    let num = null;
     // 不足十位补0方法
    let addZero = val =>val<10?'0'+val:val


    setTime();// 页面初次渲染时，为了防止页面闪，执行一次setTime方法
    function setTime(){
        let time = new Date();// 创建现在的时间
        let diffTime = endTime-time;

        if(diffTime<=0){
            clearInterval(num);
            box.innerText = '时间到了';
            return;
        }
       let hour = Math.floor(diffTime/1000/60/60);
       let min = Math.floor((diffTime-hour*60*60*1000)/1000/60);
       let sec = Math.floor((diffTime-hour*60*60*1000-min*60*1000)/1000);
       let value = addZero(hour)+ '时'+addZero(min) +'分'+addZero(sec)+'秒';
       box.innerText = value;
    }
    num = setInterval(setTime,1000);
    
    
    
    
    
    </script>
</body>
</html>
