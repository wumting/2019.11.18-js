<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 冒泡排序 ：(双for循环) 原理：数组的每一项进行两两比较，如果前一项大于后一项就交换位置
    // 每比较一轮就会产生一个最大值，当前数组一共六个值，比较五轮就会产生5个最大值，剩下的那个肯定就是最小的（ary.length-1），每轮比较的次数（ary.length-1-已经执行过的轮数）因为没比较一轮就会产生一个最大值，最大值不需要参与比较
    let ary = [12,23,11,34,10,9];
    function fn(ary){
        for(var i = 0;i<ary.length-1;i++){

            for(var j = 0;j<ary.length-1-i;j++){
                if(ary[j] > ary[j+1]){
                    let tamp = ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1] = tamp;
                }
            }
        }
        return ary;
    }
    console.log(fn(ary))
    </script>
</body>
</html>
