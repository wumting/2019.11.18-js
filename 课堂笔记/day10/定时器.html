<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 300px;
        margin: 30px auto;
        position: relative;
        opacity: 0;
        /* display: none; */
        transition: all 1s;
    }
    span{
        position: absolute;
        top: 0;
        right: 0;
        font-size: 12px;
        color: blueviolet;
        cursor: pointer;
    }
    img{
        display: block;
        width: 100%;
    }
    
    
    </style>
</head>
<body>
    <div id="box">
        <span id="btn">关闭</span>
        <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=875003474,2985078441&fm=115&gp=0.jpg" alt="">

    </div>
    <script>
    /* 
    1. setTimeout(函数，间隔时间，函数的实参)：他是一次性函数，到了规定的时间只会执行一次
    2. setInterval(函数，间隔时间，函数的实参)：他是周期性的函数，间隔一段时间就会执行
    3. 见个时间的单位是毫秒(如果不手动清除，他一直执行)
    4. 定时器的返回值是一个数字，代表当前定时器在页面中的位置，（假如页面中有两个定时器，第一个定时器的返回值是1，第二个定时器的返回值是2）
    5. clearInterval:定时器的返回值
    6. clearTimeout 定时器的返回值
     */

    //  ========小广告

    let box = document.getElementById('box');
    let btn = document.getElementById('btn');
    // 给btn绑定点击事件，当点击的时候让整个box消失（控制的是透明度）
    btn.onclick = function(){ box.style.opacity = '0';}
    // 页面展示2秒之后定时器执行，让div显示（控制的是透明度）
    setTimeout(()=>{box.style.opacity = '1'},2000)
    
 

    
    
    </script>
</body>
</html>
