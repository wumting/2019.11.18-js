<body>
    <script>
        let ary = [true, NaN, false, 3, 5];
        function fn(ary) {
            let total = null;
            ary.forEach(item => {
                if (!isNaN(Number(item))) {
                    total += item;
                }

            });
            return total;
        }
        console.log(fn(ary))






    </script>
