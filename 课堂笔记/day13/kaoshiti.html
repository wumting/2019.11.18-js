<!DOCTYPE html>

<body>
    <script>
        function sum(item){
            if(item>100){
                return 0;
            }
            if(item%15 === 0){
                return item+sum(item+1);
            }
            return sum(item+1);
        }
        console.log(sum(1))
    
    
    
    
    
    </script>
</body>
