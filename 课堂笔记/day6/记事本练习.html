<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 400px;
            margin: 20px auto;
        }

        #note {
            width: 400px;
            height: 400px;
            border: 1px solid #666666;
            list-style: none;
            margin-bottom: 20px;
        }
        #text{
            width: 300px;
            height: 30px;
        }
        #but{
            width: 91px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="note">
            <li>sss</li>
        </ul>
        <input type="text" id="text">
        <button id="but">
            增加
        </button>
    </div>
    <script>
        let note = document.getElementById('note');
        let text = document.getElementById('text');
        let but = document.getElementById('but');
        but.onclick=function(){
            let value = text.value;
            // let content = note.innerHTML;
            // note.innerHTML = content+;
            text.value = '';
            var cli=document.createElement("LI");
            cli.innerHTML = value;
            note.appendChild(cli);



        }
    
    
    
    
    </script>
</body>

</html>
