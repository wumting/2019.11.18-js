<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function fn(n,m){
        // 创建函数的小括号里面放的是形参变量，他跟实参是一一对应的
        // 在函数中，实参没有给形参赋值，那就是undefined;
        console.log(n,m);
        let num = 12;
        return num;
    }  
    // 函数名加小括号就是函数执行，函数执行时传递的参数是实参  
    // fn(12,13)
    let ss = fn(12,13,14);
    console.log(ss)
    // console.log(num)
    
        
    </script>
</body>
</html>
