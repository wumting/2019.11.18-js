<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #numInp,
        #submit {
            box-sizing: border-box;
            padding: 0 20px;
            height: 40px;
            border: 1px solid red;
        }
        #submit {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="numInp">
    <button id="submit">点击计算</button>
    <script>
        let numInp = document.getElementById('numInp')
        let submit = document.getElementById('submit')
        submit.onclick = function () {
            // 获取文本框中的信息
            let n = numInp.value;
            // console.log(typeof n);文本框获得的信息是字符串格式
            n = Number(n);
            // 2.验证是否为有效数字
            if (!isNaN(n)) {
                // 有效数字
                if (n > 0) {
                    console.log('正数')
                } else if (n < 0) {
                    console.log('负数')
                }
            } else {
                console.log('当前输入的信息为非有效数字')
            }
        }
    </script>


</body>

</html>
