<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            margin: 20px auto;
            width: 200px;
            height: 40px;
            border: 1px solid lightcoral;
            text-align: center;
            line-height: 40px;
            position: relative;
            /* 鼠标滑过是个小手 */
            cursor: pointer;
        }

        .detail {

            box-sizing: border-box;
            width: 500px;
            height: 100px;
            text-align: center;
            border: 1px solid lightcoral;
            position: absolute;
            top: 38px;
            left: -1px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="box" id="box">
        <span>购物车</span>
        <div class="detail" id="detail" style="display: none">
            购物车的相关信息
        </div>
    </div>
    <!-- 传统基于操作DOM的方式实现业务需求
            1.想操作谁就先获取谁
            2.给元素绑定某事件
            3.在事件触发的时候修改元素的样式等
    -->
    <script>
        // document.getElementById（[Id]）:在整个文档中，通过元素的ID获取到当前这个元素对象
        let box = document.getElementById('box');
        let detail = document.getElementById('detail');
        //  元素对象.onxxx=function(){}:事件绑定，xxx事件类型（click/mouseover/mousedown/keydown...）
        box.onclick = function () {
            //  元素对象.style.xxx=xxx:修改元素的某一个样式值,这种操作操作的是元素的行内样式，所以如果我们没有把样式写在行内上，在js中基于.style.xxx的方式是无法获取到样式的
            //1. 首先获取detail原有的样式（显示还是隐藏）：元素.style.xxx就是获取某一个样式(前提：需要在元素行内设置这个样式才能获取到)
            let n = detail.style.display;
            if (n === 'none') {
                // 当前是隐藏的，我们让其显示
                detail.style.display = 'block';
                box.style.borderBottomColor = '#fff';
            } else {
                // 当前是显示的，我们让其隐藏
                detail.style.display = 'none';
                box.style.borderBottomColor = 'lightcoral';
            }









        }

    </script>
</body>

</html>
